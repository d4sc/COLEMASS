{% extends 'registration/base.html' %}
{% block title %}Setup{% endblock %}
{% block content %}
<div class="row main">
  <form method="post" action="{% url 'setup' %}" class="user-form">
    <h2>Welcome to Colemass</h2>
    <p>Please chose a username, email, password and card.</p>
      {% csrf_token %}
      <label for="id_username" class="sr-only">Username</label>
      <input type="text" id="id_username" name="username" class="form-control input-top input-lg" placeholder="Username" required autofocus>
      <label for="id_email" class="sr-only">Email</label>
      <input type="email" id="id_email" name="email" class="form-control input-middle input-lg" placeholder="Email" required>
      <label for="id_password" class="sr-only">Password</label>
      <input type="password" id="id_password" name="password" class="form-control input-middle input-lg" placeholder="Password" required>
      <label for="id_password2" class="sr-only">Confirm password</label>
      <input type="password" id="id_password2" name="password2" class="form-control input-bottom input-lg" placeholder="Confirm password" required>
      <div class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-4 control-label" for="card_key">Select a card:</label>
          <div class="col-sm-8">
            <select name="card_key" class="form-control" required>
              {% for card in cards %}
                <option value="{{ card.key }}">{{ card.key }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
  </form>
</div>
{% endblock %}
