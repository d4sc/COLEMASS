{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block authenticated_redirect %}
      {% if user.is_authenticated %}
        <meta http-equiv="REFRESH" content="0;url={% url 'mycolemass' %}">
      {% endif %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="{% static 'images/c.ico' %}" type="image/x-icon"/ >
    <title>{% block title %}{% endblock %} - COLEMASS</title>
  </head>
  <body class="body-user">
    <div class="container container-user">
      <div class="row row-logo text-center">
        <a href="{% url 'mycolemass'%}"><img src="{% static 'images/colemass.svg' %}"/></a>
      </div>
        {% block content %}{% endblock %}
      <div class="row">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true" class="glyphicon glyphicon-remove"></span>
            </button>
            {{ message }}
          </div>
        {% endfor %}
      </div>
    </div>
    <script src="{% static 'js/jquery-1.12.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/colemass.js' %}"></script>
  </body>
</html>
