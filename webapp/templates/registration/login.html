{% extends 'registration/base.html' %}
{% block title %}Sign in{% endblock %}

{% block content %}
<div class="row main">
  <form method="post" action="{% url 'login' %}" class="user-form">
    <h2>Please sign in</h2>
      {% csrf_token %}
      <div class="{% if form.errors %}has-error{% endif %}">
        <label for="id_username" class="sr-only">Username</label>
        <input type="text" id="id_username" name="username" class="form-control input-top input-lg" placeholder="Username" required autofocus>
        <label for="id_password" class="sr-only">Password</label>
        <input type="password" id="id_password" name="password" class="form-control input-bottom input-lg" placeholder="Password" required>
        <input type="hidden" name="next" value="/">
        {% if form.errors %}
          <span class="help-block">The email and password you entered don't match.</span>
        {% endif %}
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
  <div class="row">
    <div class="col-md-12 text-right"><a href="{% url 'password_reset' %}">Forgot your password?</a></div>
  </div>
</div>
{% endblock %}
